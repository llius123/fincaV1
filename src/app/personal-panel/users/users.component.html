<div class="row">
  <div class="col-xs-12" class="mx-auto" style="margin-top: 50px;">
    <form [formGroup]="dataUser" (ngSubmit)="submit()">
      <div class="form-group">
        <label>Nombre:</label>
        <input formControlName="nombre" type="text" class="form-control" [readonly]="readOnly">
      </div>
      <div class="form-group">
        <label>Telefono</label>
        <input formControlName="telefono" type="text" class="form-control" [readonly]="readOnly">
      </div>
      <div class="form-group">
        <label>Usuario</label>
        <input formControlName="usuario" type="text" class="form-control" [readonly]="readOnly">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input formControlName="password" type="password" class="form-control" [readonly]="readOnly">
      </div>
      <div class="form-group">
        <div class="alert alert-danger" role="alert" *ngIf="loggValidator">
          <strong>Error</strong> Usuario o contrase√±a erroneos.
        </div>
      </div>
      <button type="submit" class="btn btn-success" *ngIf="modeEditable">Submit</button>
      <button type="button" class="btn btn-danger" *ngIf="modeEditable" (click)="reloadPage()">Cancel</button>
      <button type="button" class="btn btn-primary" *ngIf="!modeEditable" (click)="editable()">Editar Datos</button>
    </form>
  </div>
</div>
