<div class="list-group" >
  <a
  class="list-group-item" 
  *ngFor="let data of arrayData">
    <div class="col-xs-3">
      <h3>Tipo de factura:</h3>
      {{data[2]}}
    </div>
    <div class="col-xs-3">
      <h3>Fecha de recepcion: </h3>
      {{data[3]}}
    </div>
    <div class="col-xs-3">
      <h3>Fecha de factura: </h3>
      {{data[4]}}
    </div>
    <div class="col-xs-3">
      <h3>Descripcion: </h3>
       {{data[5]}}
    </div>
  </a>
