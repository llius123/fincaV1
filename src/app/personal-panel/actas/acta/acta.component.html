<div class="container">
  <div class="row">
    <div class="col-xs-3">
      <h4>Fecha: </h4>
    </div>
    <div class="col-xs-9">
      {{ transformDate(acta.fecha) }}
    </div>
  </div>
  <div class="row">
    <div class="col-xs-3">
      <h4>Descripcion: </h4>
    </div>
    <div class="col-xs-9">
      {{ acta.descripcion }}
    </div>
  </div>
  <div class="row">
    <div class="col-xs-3">
      <h4>Texto completo: </h4>
    </div>
    <div class="col-xs-9">
      {{ acta.texto }}
    </div>
  </div>
</div>
