<div class="list-group">
  <a 
  (click)="especificActa(index[0])"
  class="list-group-item list-group-item-action" 
  *ngFor="let index of arrayAllData">
    <div class="col-xs-3" >
      <h3>Fecha:</h3>
      {{index[1]}}
    </div>
    <div class="col-xs-9" >
      <h3>Descripcion:</h3> {{index[2]}}
    </div>
  </a>
</div>
